<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAPTCHA</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
	rel="stylesheet">
<style>
body {
	background: url('./images/bg.svg') no-repeat center center;
	background-size: cover;
	background-color: whitesmoke;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	padding: 20px;
}

.captcha-container {
	background: white;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
	text-align: center;
	width: 100%;
	max-width: 400px;
	position: relative;
}

canvas {
	border: 1px solid #ced4da;
	background: #e9ecef;
	border-radius: 5px;
	margin-bottom: 15px;
	display: block;
	margin-left: auto;
	margin-right: auto;
}

.reload-icon {
	width: 28px;
	height: 28px;
	cursor: pointer;
	position: absolute;
	top: 113px;
	right: 45px;
}

.form-control {
	text-align: center;
	margin-bottom: 20px;
	padding: 10px;
	font-size: 1rem;
}

h2 {
	font-family: 'Roboto', sans-serif;
	font-weight: bold;
	color: #556f8b;
	margin-bottom: 20px;
}

p {
	font-size: 0.9rem;
	color: #666;
	margin-top: 10px;
}

.btn {
	padding: 12px;
	font-size: 1rem;
}
</style>
</head>
<body>
	<div class="captcha-container">
		<h2>Verify Your Identity</h2>
		<canvas id="captchaCanvas" width="200" height="60"></canvas>
		<img src="./images/reload.svg" alt="Reload CAPTCHA"
			class="reload-icon" onclick="loadCaptcha()"> <input type="text"
			id="captchaInput" class="form-control" placeholder="Enter CAPTCHA">
		<button class="btn btn-primary w-100" onclick="validateCaptcha()">Submit</button>
		<p id="captchaResult" class="text-danger"></p>
		<p class="text-muted">This verification helps prevent automated
			spam.</p>
	</div>
	<!-- Bootstrap JS and dependencies -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./js/captcha.js"></script>
</body>
</html>
