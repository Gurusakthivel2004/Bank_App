<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Not Found</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa;
	color: #333;
	font-family: 'Arial', sans-serif;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	margin: 0;
}

.error-container {
	text-align: center;
	max-width: 600px;
	padding: 30px;
	border: 1px solid #ddd;
	border-radius: 10px;
	background-color: #fff;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.error-code {
	font-size: 8rem;
	font-weight: 700;
	color: #ff6b6b;
}

.error-message {
	font-size: 1.5rem;
	margin-bottom: 20px;
}

.error-details {
	font-size: 1rem;
	color: #555;
	margin-bottom: 30px;
}

.btn-custom {
	background-color: #ff6b6b;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	font-size: 1rem;
	transition: all 0.3s;
}

.btn-custom:hover {
	background-color: #ff5252;
	color: #fff;
	text-decoration: none;
}

.illustration {
	margin: 20px 0;
}
</style>
</head>
<body>
	<div class="error-container">
		<div class="error-code">404</div>
		<div class="error-message">Oops! Page Not Found</div>
		<div class="error-details">The page you are looking for might
			have been removed, had its name changed, or is temporarily
			unavailable.</div>
		<div class="illustration">
			<img width="200px" height="200px"
				src="./images/error.png"
				alt="Error Illustration" class="img-fluid">
		</div>
		<script>
			const goback = _ => {
				window.history.back();
			}
		</script>
		<a href="index.html" class="btn btn-secondary">Login</a>
	</div>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
